spring.application.name=ShoeStore
# ==================================
# 1. Cấu hình Cơ sở Dữ liệu SQL Server
# ==================================

# JDBC URL: Định dạng chuẩn cho SQL Server
# Nếu SQL Server chạy trên cổng khác 1433, hãy thay đổi giá trị đó.
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CNPM;encrypt=false;trustServerCertificate=true

# Tên người dùng và mật khẩu để đăng nhập vào SQL Server (Ví dụ: tài khoản 'sa')
spring.datasource.username=sa
spring.datasource.password=12345

# Driver Class Name (tên lớp điều khiển) cho SQL Server JDBC Driver
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# ==================================
# 2. Cấu hình JPA và Hibernate
# ==================================

# Tự động tạo/cập nhật bảng dựa trên các Entity
# update: Cập nhật cấu trúc bảng (Khuyến nghị khi phát triển)
# create: Xóa và tạo lại bảng mới mỗi lần khởi động (Cẩn thận khi dùng)
spring.jpa.hibernate.ddl-auto=create

# Khai báo Dialect cho SQL Server (giúp Hibernate biết cách tối ưu câu lệnh SQL)
# Lỗi 'Unable to determine Dialect' sẽ được khắc phục bằng dòng này
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Hiển thị các câu lệnh SQL trên console (Hữu ích khi debug)
spring.jpa.show-sql=true


# ==================================
# 3. Cấu hình Ứng dụng và Server
# ==================================

# Cổng chạy ứng dụng (Mặc định là 8080)
server.port=8080

# Cấu hình Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache= false

# Cấu hình Spring Security
spring.security.crypto.password.encoder.bcrypt.strength=10