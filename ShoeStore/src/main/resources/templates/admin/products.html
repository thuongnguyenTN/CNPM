<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quản lý Sản phẩm</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
	rel="stylesheet">
<style>
body {
	background-color: #f8f9fa
}

.sidebar {
	position: fixed;
	top: 0;
	bottom: 0;
	left: 0;
	z-index: 100;
	padding: 56px 0 0;
	box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
	background-color: #212529
}

.sidebar-sticky {
	position: relative;
	top: 0;
	height: calc(100vh - 56px);
	padding-top: .5rem;
	overflow-x: hidden;
	overflow-y: auto
}

.sidebar .nav-link {
	font-weight: 500;
	color: #adb5bd;
	padding: .75rem 1.5rem;
	border-left: 3px solid transparent
}

.sidebar .nav-link:hover, .sidebar .nav-link.active {
	color: #fff;
	background-color: #495057;
	border-left-color: #0d6efd
}

.sidebar .nav-link .bi {
	margin-right: .75rem;
	font-size: 1.1rem;
	vertical-align: text-bottom
}

.main-content {
	margin-left: 250px;
	padding: 20px;
	margin-top: 56px
}

.navbar-brand {
	padding: .75rem 1.5rem;
	font-size: 1.2rem;
	background-color: rgba(0, 0, 0, .25);
	box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25)
}
</style>
</head>
<body>
	<header
		class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3"
			th:href="@{/admin/dashboard}"><i
			class="bi bi-bag-check-fill me-2"></i>SHOE STORE</a>
	</header>
	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu"
				class="col-md-3 col-lg-2 d-md-block sidebar collapse">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<!-- Những mục cả manager và staff đều thấy -->
						<li class="nav-item"
							sec:authorize="hasAnyAuthority('manager','staff')"><a
							class="nav-link" th:href="@{/admin/dashboard}"><i
								class="bi bi-speedometer2"></i>Báo cáo</a></li>
						<li class="nav-item"
							sec:authorize="hasAnyAuthority('manager','staff')"><a
							class="nav-link" th:href="@{/admin/products}"><i
								class="bi bi-box-seam"></i>Sản phẩm</a></li>
						<li class="nav-item"
							sec:authorize="hasAnyAuthority('manager','staff')"><a
							class="nav-link" th:href="@{/admin/orders}"><i
								class="bi bi-receipt"></i>Đơn hàng</a></li>
						<li class="nav-item"
							sec:authorize="hasAnyAuthority('manager','staff')"><a
							class="nav-link" th:href="@{/admin/categories}"><i
								class="bi bi-tags"></i>Danh mục</a></li>

						<!-- Chỉ manager được xem và quản lý Người dùng -->
						<li class="nav-item" sec:authorize="hasAuthority('manager')">
							<a class="nav-link active" th:href="@{/admin/users}"><i
								class="bi bi-people"></i>Người dùng</a>
						</li>

						<!-- Coupon hiển thị cho manager và staff -->
						<li class="nav-item"
							sec:authorize="hasAnyAuthority('manager','staff')"><a
							class="nav-link" th:href="@{/admin/coupons}"><i
								class="bi bi-ticket-detailed"></i>Mã giảm giá</a></li>
					</ul>
					<div class="position-absolute bottom-0 w-100 p-3">
						<form th:action="@{/logout}" method="post">
							<button type="submit" class="btn btn-outline-danger w-100">
								<i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
							</button>
						</form>
					</div>
				</div>
			</nav>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
				<h1 class="mb-4 border-bottom pb-2">Quản lý Sản phẩm</h1>
				<div th:if="${success}"
					class="alert alert-success alert-dismissible fade show"
					role="alert">
					<span th:text="${success}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="Close"></button>
				</div>
				<div th:if="${error}"
					class="alert alert-danger alert-dismissible fade show" role="alert">
					<span th:text="${error}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="Close"></button>
				</div>
				
				<button class="btn btn-primary mb-3" data-bs-toggle="modal"
					data-bs-target="#productModal" onclick="clearProductModal()">
					<i class="bi bi-plus-circle me-2"></i> Thêm Sản phẩm Mới
				</button>
				<div class="card shadow-sm">
					<div class="card-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>ID</th>
									<th>Ảnh</th>
									<th>Tên</th>
									<th>Giá</th>
									<th>Tồn kho</th>
									<th>Danh mục</th>
									<th class="text-end">Hành động</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p : ${products}">
									<td th:text="${p.productId}"></td>
									<td><img
										th:src="${p.imageUrl ?: '/images/placeholder.png'}" alt="img"
										style="width: 50px; height: 50px; object-fit: cover;"></td>
									<td th:text="${p.name}"></td>
									<td
										th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT') + ' VND'}"></td>
									<td th:text="${p.stock}"></td>
									<td th:text="${p.category?.categoryName}"></td>
									<td class="text-end">
										<button class="btn btn-warning btn-sm"
											th:data-id="${p.productId}" th:data-name="${p.name}"
											th:data-price="${p.price}" th:data-stock="${p.stock}"
											th:data-description="${p.description}"
											th:data-category="${p.category?.categoryId}"
											onclick="editProduct(this)">
											<i class="bi bi-pencil-square"></i>
										</button> <a
										th:href="@{/admin/products/delete/{id}(id=${p.productId})}"
										class="btn btn-danger btn-sm"
										onclick="return confirm('Bạn có chắc không?')"><i
											class="bi bi-trash"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal fade" id="productModal" tabindex="-1">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<form th:action="@{/admin/products/save}" method="post"
								th:object="${product}" enctype="multipart/form-data">
								<div class="modal-header bg-primary text-white">
									<h5 class="modal-title" id="productModalLabel">Thêm Sản
										phẩm</h5>
									<button type="button" class="btn-close btn-close-white"
										data-bs-dismiss="modal"></button>
								</div>
								<div class="modal-body">
									<input type="hidden" th:field="*{productId}" id="prodId">
									<div class="row">
										<div class="col-md-6 mb-3">
											<label>Tên Sản phẩm</label><input type="text"
												th:field="*{name}" id="prodName" class="form-control"
												required>
										</div>
										<div class="col-md-6 mb-3">
											<label>Giá (VND)</label><input type="number"
												th:field="*{price}" id="prodPrice" class="form-control"
												required>
										</div>
										<div class="col-md-6 mb-3">
											<label>Tồn kho</label><input type="number"
												th:field="*{stock}" id="prodStock" class="form-control"
												required>
										</div>
										<div class="col-md-6 mb-3">
											<label>Danh mục</label> <select th:field="*{category}"
												id="prodCategory" class="form-select" required>
												<option th:each="cat : ${categories}"
													th:value="${cat.categoryId}" th:text="${cat.categoryName}"></option>
											</select>
										</div>
										<div class="col-12 mb-3">
											<label>Mô tả</label>
											<textarea th:field="*{description}" id="prodDescription"
												class="form-control" rows="3"></textarea>
										</div>
										<div class="col-12 mb-3">
											<label>Ảnh sản phẩm</label><input type="file"
												name="imageFile" class="form-control">
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Hủy</button>
									<button type="submit" class="btn btn-primary">Lưu</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
        function editProduct(button){document.getElementById('prodId').value=button.getAttribute('data-id');document.getElementById('prodName').value=button.getAttribute('data-name');document.getElementById('prodPrice').value=button.getAttribute('data-price');document.getElementById('prodStock').value=button.getAttribute('data-stock');document.getElementById('prodDescription').value=button.getAttribute('data-description');document.getElementById('prodCategory').value=button.getAttribute('data-category');document.getElementById('productModalLabel').innerText='Sửa Sản phẩm ID: '+button.getAttribute('data-id');var myModal=new bootstrap.Modal(document.getElementById('productModal'));myModal.show()}
        function clearProductModal(){document.getElementById('productModalLabel').innerText='Thêm Sản phẩm Mới';document.querySelector('#productModal form').reset();document.getElementById('prodId').value=''}
    </script>
</body>
</html>
