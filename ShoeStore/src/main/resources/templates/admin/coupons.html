<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quản lý Mã giảm giá</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
	rel="stylesheet">
<style>
body {
	background-color: #f8f9fa
}

.sidebar {
	position: fixed;
	top: 0;
	bottom: 0;
	left: 0;
	z-index: 100;
	padding: 56px 0 0;
	box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
	background-color: #212529
}

.sidebar-sticky {
	position: relative;
	top: 0;
	height: calc(100vh - 56px);
	padding-top: .5rem;
	overflow-x: hidden;
	overflow-y: auto
}

.sidebar .nav-link {
	font-weight: 500;
	color: #adb5bd;
	padding: .75rem 1.5rem;
	border-left: 3px solid transparent
}

.sidebar .nav-link:hover, .sidebar .nav-link.active {
	color: #fff;
	background-color: #495057;
	border-left-color: #0d6efd
}

.sidebar .nav-link .bi {
	margin-right: .75rem;
	font-size: 1.1rem;
	vertical-align: text-bottom
}

.main-content {
	margin-left: 250px;
	padding: 20px;
	margin-top: 56px
}

.navbar-brand {
	padding: .75rem 1.5rem;
	font-size: 1.2rem;
	background-color: rgba(0, 0, 0, .25);
	box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25)
}
</style>
</head>
<body>
	<header
		class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3"
			th:href="@{/admin/dashboard}"><i
			class="bi bi-bag-check-fill me-2"></i>SHOE STORE</a>
	</header>
	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu"
				class="col-md-3 col-lg-2 d-md-block sidebar collapse">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						            <!-- Những mục cả manager và staff đều thấy -->
            <li class="nav-item" sec:authorize="hasAnyAuthority('manager','staff')">
                <a class="nav-link" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i>Báo cáo</a>
            </li>
			<li class="nav-item" sec:authorize="hasAnyAuthority('manager','staff')">
                <a class="nav-link" th:href="@{/admin/products}"><i class="bi bi-box-seam"></i>Sản phẩm</a>
            </li>
			<li class="nav-item" sec:authorize="hasAnyAuthority('manager','staff')">
                <a class="nav-link" th:href="@{/admin/orders}"><i class="bi bi-receipt"></i>Đơn hàng</a>
            </li>
			<li class="nav-item" sec:authorize="hasAnyAuthority('manager','staff')">
                <a class="nav-link" th:href="@{/admin/categories}"><i class="bi bi-tags"></i>Danh mục</a>
            </li>

            <!-- Chỉ manager được xem và quản lý Người dùng -->
            <li class="nav-item" sec:authorize="hasAuthority('manager')">
                <a class="nav-link active" th:href="@{/admin/users}"><i class="bi bi-people"></i>Người dùng</a>
            </li>

            <!-- Coupon hiển thị cho manager và staff -->
			<li class="nav-item" sec:authorize="hasAnyAuthority('manager','staff')">
                <a class="nav-link" th:href="@{/admin/coupons}"><i class="bi bi-ticket-detailed"></i>Mã giảm giá</a>
            </li>
					</ul>
					<div class="position-absolute bottom-0 w-100 p-3">
						<form th:action="@{/logout}" method="post">
							<button type="submit" class="btn btn-outline-danger w-100">
								<i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
							</button>
						</form>
					</div>
				</div>
			</nav>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
				<h1 class="mb-4 border-bottom pb-2">Quản lý Mã giảm giá</h1>
				<div th:if="${success}"
					class="alert alert-success alert-dismissible fade show"
					role="alert">
					<span th:text="${success}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="Close"></button>
				</div>
				<div th:if="${error}"
					class="alert alert-danger alert-dismissible fade show" role="alert">
					<span th:text="${error}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="Close"></button>
				</div>

				<button class="btn btn-primary mb-3" data-bs-toggle="modal"
					data-bs-target="#couponModal" onclick="clearCouponModal()">
					<i class="bi bi-plus-circle me-2"></i> Thêm Mã giảm giá mới
				</button>
				<div class="card shadow-sm">
					<div class="card-body">
						<table class="table table-hover align-middle">
							<thead>
								<tr>
									<th>ID</th>
									<th>Mã Code</th>
									<th>Loại</th>
									<th>Giá trị</th>
									<th>Đơn tối thiểu</th>
									<th>Ngày hết hạn</th>
									<th>Trạng thái</th>
									<th class="text-end">Hành động</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="c : ${coupons}">
									<td th:text="${c.couponId}"></td>
									<td th:text="${c.code}" class="fw-bold"></td>
									<td th:text="${c.discountType}"></td>
									<td
										th:text="${c.discountType == 'percent' ? c.discountValue + '%' : #numbers.formatDecimal(c.discountValue, 0, 'COMMA', 0, 'POINT') + ' VND'}"></td>
									<td
										th:text="${#numbers.formatDecimal(c.minOrderValue, 0, 'COMMA', 0, 'POINT') + ' VND'}"></td>
									<td th:text="${#dates.format(c.endDate, 'dd-MM-yyyy')}"></td>
									<td><span class="badge"
										th:classappend="${c.status == 'active' ? 'bg-success' : 'bg-secondary'}"
										th:text="${c.status}"></span></td>
									<td class="text-end"><a
										th:href="@{/admin/coupons/delete/{id}(id=${c.couponId})}"
										class="btn btn-danger btn-sm"
										onclick="return confirm('Bạn có chắc không?')"><i
											class="bi bi-trash"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class="modal fade" id="couponModal" tabindex="-1">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<form th:action="@{/admin/coupons/save}" method="post"
								th:object="${coupon}">
								<div class="modal-header bg-primary text-white">
									<h5 class="modal-title" id="couponModalLabel">Thêm Mã giảm
										giá</h5>
									<button type="button" class="btn-close btn-close-white"
										data-bs-dismiss="modal"></button>
								</div>
								<div class="modal-body">
									<input type="hidden" th:field="*{couponId}" id="couponId">
									<div class="row">
										<div class="col-md-6 mb-3">
											<label>Mã Code</label><input type="text" th:field="*{code}"
												class="form-control" required>
										</div>
										<div class="col-md-6 mb-3">
											<label>Mô tả</label><input type="text"
												th:field="*{description}" class="form-control">
										</div>
										<div class="col-md-6 mb-3">
											<label>Loại giảm giá</label> <select
												th:field="*{discountType}" class="form-select" required>
												<option value="percent">Phần trăm (%)</option>
												<option value="amount">Số tiền cố định (VND)</option>
											</select>
										</div>
										<div class="col-md-6 mb-3">
											<label>Giá trị giảm</label><input type="number" step="0.01"
												th:field="*{discountValue}" class="form-control" required>
										</div>
										<div class="col-md-6 mb-3">
											<label>Đơn hàng tối thiểu (VND)</label><input type="number"
												th:field="*{minOrderValue}" class="form-control">
										</div>
										<div class="col-md-6 mb-3">
											<label>Trạng thái</label> <select th:field="*{status}"
												class="form-select">
												<option value="active">Active</option>
												<option value="inactive">Inactive</option>
											</select>
										</div>
										<div class="col-md-6 mb-3">
											<label>Ngày bắt đầu</label><input type="date"
												th:name="startDate"
												th:value="*{startDate != null ? #dates.format(startDate, 'yyyy-MM-dd') : ''}"
												class="form-control" required>
										</div>
										<div class="col-md-6 mb-3">
											<label>Ngày kết thúc</label><input type="date"
												th:name="endDate"
												th:value="*{endDate != null ? #dates.format(endDate, 'yyyy-MM-dd') : ''}"
												class="form-control" required>
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Hủy</button>
									<button type="submit" class="btn btn-primary">Lưu</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
        function clearCouponModal() {
            document.querySelector('#couponModal form').reset();
            document.getElementById('couponId').value = '';
        }
    </script>
</body>
</html>
