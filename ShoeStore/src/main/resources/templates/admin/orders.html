<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quản lý Đơn hàng</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
	rel="stylesheet">
<style>
body {
	background-color: #f8f9fa
}

.sidebar {
	position: fixed;
	top: 0;
	bottom: 0;
	left: 0;
	z-index: 100;
	padding: 56px 0 0;
	box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
	background-color: #212529
}

.sidebar-sticky {
	position: relative;
	top: 0;
	height: calc(100vh - 56px);
	padding-top: .5rem;
	overflow-x: hidden;
	overflow-y: auto
}

.sidebar .nav-link {
	font-weight: 500;
	color: #adb5bd;
	padding: .75rem 1.5rem;
	border-left: 3px solid transparent
}

.sidebar .nav-link:hover, .sidebar .nav-link.active {
	color: #fff;
	background-color: #495057;
	border-left-color: #0d6efd
}

.sidebar .nav-link .bi {
	margin-right: .75rem;
	font-size: 1.1rem;
	vertical-align: text-bottom
}

.main-content {
	margin-left: 250px;
	padding: 20px;
	margin-top: 56px
}

.navbar-brand {
	padding: .75rem 1.5rem;
	font-size: 1.2rem;
	background-color: rgba(0, 0, 0, .25);
	box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25)
}
</style>
</head>
<body>
	<header
		class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3"
			th:href="@{/admin/dashboard}"><i
			class="bi bi-bag-check-fill me-2"></i>SHOE STORE</a>
	</header>
	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu"
				class="col-md-3 col-lg-2 d-md-block sidebar collapse">
				<div class="sidebar-sticky">
					<
					<ul class="nav flex-column">
						<li class="nav-item"
							sec:authorize="hasAnyAuthority('manager','staff')"><a
							class="nav-link" th:href="@{/admin/dashboard}"><i
								class="bi bi-speedometer2"></i>Báo cáo</a></li>
						<li class="nav-item"
							sec:authorize="hasAnyAuthority('manager','staff')"><a
							class="nav-link" th:href="@{/admin/products}"><i
								class="bi bi-box-seam"></i>Sản phẩm</a></li>
						<li class="nav-item"
							sec:authorize="hasAnyAuthority('manager','staff')"><a
							class="nav-link active" th:href="@{/admin/orders}"><i
								class="bi bi-receipt"></i>Đơn hàng</a></li>
						<li class="nav-item"
							sec:authorize="hasAnyAuthority('manager','staff')"><a
							class="nav-link" th:href="@{/admin/categories}"><i
								class="bi bi-tags"></i>Danh mục</a></li>

						<li class="nav-item" sec:authorize="hasAuthority('manager')">
							<a class="nav-link" th:href="@{/admin/users}"><i
								class="bi bi-people"></i>Người dùng</a>
						</li>

						<li class="nav-item"
							sec:authorize="hasAnyAuthority('manager','staff')"><a
							class="nav-link" th:href="@{/admin/coupons}"><i
								class="bi bi-ticket-detailed"></i>Mã giảm giá</a></li>
					</ul>
					<div class="position-absolute bottom-0 w-100 p-3">
						<form th:action="@{/logout}" method="post">
							<button type="submit" class="btn btn-outline-danger w-100">
								<i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
							</button>
						</form>
					</div>
				</div>
			</nav>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
				<h1 class="mb-4 border-bottom pb-2">Quản lý Đơn hàng</h1>
				<div th:if="${success}"
					class="alert alert-success alert-dismissible fade show"
					role="alert">
					<span th:text="${success}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="Close"></button>
				</div>
				<div th:if="${error}"
					class="alert alert-danger alert-dismissible fade show" role="alert">
					<span th:text="${error}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"
						aria-label="Close"></button>
				</div>
				<div class="mb-3">
					<form th:action="@{/admin/orders}" method="get" class="d-flex">
						<input type="text" name="keyword" class="form-control me-2"
							placeholder="Nhập username khách hàng..." th:value="${keyword}">
						<button type="submit" class="btn btn-info text-white">
							<i class="bi bi-search"></i> Tìm
						</button>
					</form>
				</div>

				<div class="card shadow-sm">...</div>

				<div class="card shadow-sm">
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-hover align-middle">
								<thead>
									<tr>
										<th>ID</th>
										<th>Khách hàng</th>
										<th>Ngày đặt</th>
										<th>Tổng tiền</th>
										<th>Trạng thái</th>
										<th class="text-end">Cập nhật</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="order : ${orders}">
										<td th:text="${order.orderId}"></td>
										<td th:text="${order.user.username}"></td>
										<td
											th:text="${#dates.format(order.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
										<td
											th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT') + ' VND'}"></td>
										<td><span class="badge"
											th:classappend="${order.status == 'pending' ? 'bg-warning text-dark' : (order.status == 'completed' ? 'bg-success' : (order.status == 'canceled' ? 'bg-danger' : 'bg-secondary'))}"
											th:text="${order.status}"></span></td>
										<td class="text-end">
											<form th:action="@{/admin/orders/updateStatus}" method="post"
												class="d-inline-flex align-items-center">
												<input type="hidden" name="orderId"
													th:value="${order.orderId}"> <select name="status"
													class="form-select form-select-sm" style="width: 150px;">
													<option value="pending"
														th:selected="${order.status == 'pending'}">Đang
														chờ</option>
													<option value="completed"
														th:selected="${order.status == 'completed'}">Hoàn
														thành</option>
													<option value="canceled"
														th:selected="${order.status == 'canceled'}">Đã
														hủy</option>
												</select>
												<button type="submit" class="btn btn-primary btn-sm ms-2">Lưu</button>
											</form>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
