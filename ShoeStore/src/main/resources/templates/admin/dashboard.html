<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title ?: 'Báo cáo Thống kê'}">Báo cáo Thống kê</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 56px 0 0; 
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #212529;
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 56px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #adb5bd;
            padding: .75rem 1.5rem;
            border-left: 3px solid transparent;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: #fff;
            background-color: #495057;
            border-left-color: #0d6efd;
        }
        .sidebar .nav-link .bi {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            vertical-align: text-bottom;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            margin-top: 56px;
        }
        .navbar-brand {
            padding: .75rem 1.5rem;
            font-size: 1.2rem;
            background-color: rgba(0,0,0,.25);
            box-shadow: inset -1px 0 0 rgba(0,0,0,.25);
        }
    </style>
</head>

<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:href="@{/admin/dashboard}">
        <i class="bi bi-bag-check-fill me-2"></i>SHOE STORE
    </a>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                                <!-- Những mục cả manager và staff đều thấy -->
            <li class="nav-item" sec:authorize="hasAnyAuthority('manager','staff')">
                <a class="nav-link" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i>Báo cáo</a>
            </li>
			<li class="nav-item" sec:authorize="hasAnyAuthority('manager','staff')">
                <a class="nav-link" th:href="@{/admin/products}"><i class="bi bi-box-seam"></i>Sản phẩm</a>
            </li>
			<li class="nav-item" sec:authorize="hasAnyAuthority('manager','staff')">
                <a class="nav-link" th:href="@{/admin/orders}"><i class="bi bi-receipt"></i>Đơn hàng</a>
            </li>
			<li class="nav-item" sec:authorize="hasAnyAuthority('manager','staff')">
                <a class="nav-link" th:href="@{/admin/categories}"><i class="bi bi-tags"></i>Danh mục</a>
            </li>

            <!-- Chỉ manager được xem và quản lý Người dùng -->
            <li class="nav-item" sec:authorize="hasAuthority('manager')">
                <a class="nav-link active" th:href="@{/admin/users}"><i class="bi bi-people"></i>Người dùng</a>
            </li>

            <!-- Coupon hiển thị cho manager và staff -->
			<li class="nav-item" sec:authorize="hasAnyAuthority('manager','staff')">
                <a class="nav-link" th:href="@{/admin/coupons}"><i class="bi bi-ticket-detailed"></i>Mã giảm giá</a>
            </li>
                </ul>
                <div class="position-absolute bottom-0 w-100 p-3">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-danger w-100"><i class="bi bi-box-arrow-right me-2"></i>Đăng xuất</button>
                    </form>
                </div>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            <h1 class="mb-4 border-bottom pb-2" th:text="${title}">Báo cáo Thống kê</h1>
            
            <div th:replace="~{fragments/alert :: alert}"></div>

            <!-- Dashboard Content -->
            <div class="row g-4">
                <div class="col-12 col-md-4">
                    <div class="card stat-card shadow-sm h-100">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <div class="text-muted small text-uppercase">Tổng sản phẩm</div>
                                <div class="h3 mb-0 fw-bold" th:text="${totalProducts}">0</div>
                            </div>
                            <i class="bi bi-box-seam h1 text-primary opacity-50"></i>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card stat-card shadow-sm h-100">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <div class="text-muted small text-uppercase">Tổng đơn hàng</div>
                                <div class="h3 mb-0 fw-bold" th:text="${totalOrders}">0</div>
                            </div>
                            <i class="bi bi-receipt h1 text-success opacity-50"></i>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card stat-card shadow-sm h-100">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <div class="text-muted small text-uppercase">Tổng người dùng</div>
                                <div class="h3 mb-0 fw-bold" th:text="${totalUsers}">0</div>
                            </div>
                            <i class="bi bi-people h1 text-info opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4 g-4">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header">Doanh thu 6 tháng</div>
                        <div class="card-body"><canvas id="salesChart" height="150"></canvas></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header">Top 5 sản phẩm</div>
                        <div class="card-body"><canvas id="topProductsChart"></canvas></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    // Lấy dữ liệu thật từ Controller
    const months = /*[[${monthlyLabels}]]*/ ['Không có dữ liệu'];
    const revenues = /*[[${monthlyRevenues}]]*/ [0];
    const topLabels = /*[[${topProductLabels}]]*/ ['Không có dữ liệu'];
    const topValues = /*[[${topProductQuantities}]]*/ [0];
    /*]]>*/

    // Biểu đồ Doanh thu
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    const gradient = salesCtx.createLinearGradient(0, 0, 0, 200);
    gradient.addColorStop(0, 'rgba(13,110,253,0.3)');
    gradient.addColorStop(1, 'rgba(13,110,253,0)');
    new Chart(salesCtx, {
        type: 'line',
        data: { 
            labels: months, 
            datasets: [{ 
                label: 'Doanh thu', 
                data: revenues, 
                borderColor: '#0d6efd', 
                backgroundColor: gradient, 
                fill: true, 
                tension: 0.4 
            }] 
        },
        options: { 
            responsive: true, 
            plugins: { legend: { display: false } }, 
            scales: { y: { beginAtZero: true } } 
        }
    });

    // Biểu đồ Top sản phẩm
    new Chart(document.getElementById('topProductsChart'), {
        type: 'bar',
        data: { 
            labels: topLabels, 
            datasets: [{ 
                data: topValues, 
                backgroundColor: ['#0d6efd','#198754','#0dcaf0','#ffc107','#dc3545'] 
            }] 
        },
        options: { 
            indexAxis: 'y', 
            responsive: true, 
            plugins: { legend: { display: false } } 
        }
    });
</script>

</body>
</html>
