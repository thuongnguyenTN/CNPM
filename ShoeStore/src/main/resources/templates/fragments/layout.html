<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      class="h-100">

<head th:fragment="header-files">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"
           th:text="${title ?: 'Cửa hàng Giày CNPM'}">ShoeStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <div th:replace="~{fragments/common_css :: common_css}"></div>

    <style>
        html, body {
            height: 100%;
        }
        .main-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-container {
            flex-grow: 1;
        }
    </style>
</head>

<div th:fragment="layout(content, title)">
    <head th:replace="~{fragments/layout :: header-files}"></head>

    <body class="main-wrapper d-flex flex-column h-100">
        <div th:replace="~{fragments/header :: header}"></div>

        <div th:replace="~{fragments/alert :: alert}"></div>

        <main class="container mt-4 mb-4 flex-grow-1 content-container">
            <div th:replace="${content}"></div>
        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</div>

</html>
