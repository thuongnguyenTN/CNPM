<head th:fragment="header-files">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title ?: 'Cửa hàng Giày CNPM'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <style>
        html, body {
            height: 100%;
        }
        .main-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-container {
            flex-grow: 1; /* Đảm bảo nội dung mở rộng */
        }
    </style>
</head>

<div th:fragment="layout(content, title)">
    <head th:replace="~{fragments/layout :: header-files}"></head>

    <body class="main-wrapper">
        <div th:replace="~{fragments/header :: header}"></div>

        <div th:replace="~{fragments/alert :: alert}"></div>

        <div class="container my-4 content-container">
            <div th:replace="${content}"></div>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</div>
