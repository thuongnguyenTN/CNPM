<div th:replace="fragments/layout :: layout(content = ~{::content}, title='Thanh toán')">
<div th:fragment="content">
    <h2 class="mb-4"><i class="fas fa-truck me-2"></i> Tiến hành Thanh toán</h2>

    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-light">Thông tin Người nhận & Giao hàng</div>
                <div class="card-body">
                    <form th:action="@{/orders/place}" method="post" id="checkout-form">
                        
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ tên người nhận:</label>
                            <input type="text" id="fullName" name="fullName" class="form-control" 
                                   th:value="${user.fullName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại:</label>
                            <input type="tel" id="phone" name="phone" class="form-control" 
                                   th:value="${user.phone}" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ nhận hàng chi tiết:</label>
                            <textarea id="address" name="address" class="form-control" rows="3" 
                                      th:text="${user.address}" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Phương thức Thanh toán:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="COD" checked>
                                <label class="form-check-label" for="cod">
                                    Thanh toán khi nhận hàng (COD)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="bank" value="BankTransfer" disabled>
                                <label class="form-check-label" for="bank">
                                    Chuyển khoản Ngân hàng (Chưa hỗ trợ)
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-lg sticky-top" style="top: 20px;">
                <div class="card-header bg-success text-white">Tổng tiền Đơn hàng</div>
                <div class="card-body">
                    <form th:action="@{/orders/apply-coupon}" method="post" class="mb-3">
                        <div class="input-group">
                            <input type="text" name="code" class="form-control" placeholder="Nhập mã giảm giá">
                            <button class="btn btn-secondary" type="submit">Áp dụng</button>
                        </div>
                    </form>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Tạm tính:</span>
                        <span th:text="${#numbers.formatDecimal(cartTotal, 0, 'COMMA', 0, 'POINT') + ' VND'}">0 VND</span>
                    </div>

                    <div th:if="${discountAmount != null and discountAmount > 0}" class="d-flex justify-content-between mb-2 text-success">
                        <span>Giảm giá:</span>
                        <span th:text="'-' + ${#numbers.formatDecimal(discountAmount, 0, 'COMMA', 0, 'POINT') + ' VND'}">0 VND</span>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-3 fw-bold border-top pt-2">
                        <span>Thành tiền:</span>
                        <span class="text-danger" th:text="${#numbers.formatDecimal(finalTotal, 0, 'COMMA', 0, 'POINT') + ' VND'}">0 VND</span>
                    </div>

                    <button type="submit" form="checkout-form" class="btn btn-danger btn-lg w-100">
                        <i class="fas fa-check-circle me-2"></i> Xác nhận Đặt hàng
                    </button>
                    <a th:href="@{/cart}" class="btn btn-outline-secondary w-100 mt-2">Quay lại Giỏ hàng</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
