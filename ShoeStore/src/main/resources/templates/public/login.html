<div th:replace="~{fragments/layout :: layout(content = ~{::content}, title='Đăng nhập')}">
    <div th:fragment="content" class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <h3 class="card-header text-center bg-primary text-white">Đăng nhập</h3>
                <div class="card-body">

                    <!-- Trường hợp đăng ký thành công qua URL param -->
                    <div th:if="${param.register == 'success'}" class="alert alert-success">
                        <span>Đăng ký tài khoản thành công! Vui lòng đăng nhập.</span>
                    </div>

                    <!-- Trường hợp đăng ký thành công qua model attribute -->
                    <div th:if="${registerSuccessMessage}" class="alert alert-success">
                        <span th:text="${registerSuccessMessage}"></span>
                    </div>

                    <!-- Trường hợp thông báo thành công khác -->
                    <div th:if="${success}" class="alert alert-success">
                        <span th:text="${success}"></span>
                    </div>

                    <!-- Thông báo lỗi đăng nhập -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Tên đăng nhập hoặc mật khẩu không hợp lệ.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
